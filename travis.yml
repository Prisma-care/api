language: php
php:
  - '7.0'
sudo: false
before_script:
  - cp .ci.env .env
  - composer install --dev --prefer-source --no-interaction
  - php artisan key:generate
  - php artisan migrate
notifications:
  email: false
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - dev