language: php
php:
  - '7.0'
sudo: false
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE prisma_test;'
before_script:
  - cp ci/.env.travis .env
  - composer install --dev --prefer-source --no-interaction
  - php artisan key:generate && php artisan config:clear
  - php artisan migrate
script:
  - vendor/bin/phpunit
notifications:
  email: false
branches:
  only:
    - master
    - develop